<html>
    <head>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/ridge.css"/>
	<script type="text/javascript" src="glMatrix-0.9.5.min.js">
	</script>
	<script id="shader-fs" type="x-shader/x-fragment">

	 precision mediump float;

	 varying vec2 vTextureCoord;

	 uniform sampler2D uSampler;

	 void main(void) {
	     gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
	 }
	</script>

	<script id="shader-vs" type="x-shader/x-vertex">

	 attribute vec3 aVertexPosition;
	 attribute vec2 aTextureCoord;
	 
	 uniform mat4 uMVMatrix;
	 uniform mat4 uPMatrix;

	 varying vec2 vTextureCoord;
	 
	 void main(void) {
	     gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
	     vTextureCoord = aTextureCoord;
	 }
	 
	</script>
	<script src="./js/game.js" type="text/javascript">
	</script>
    </head>
    <body>
	<div class="header">
	    <canvas id="webcanvas" width="800" height="500">
	    </canvas>
	    <h1>Ridge.io</h1>	
	</div>
	<div class="featurette" >

		<img src="./assets/dan.jpg" class="img-rounded" height="180px" width="180px"></img>

	    </div>
	</div>
	<div class="featurette">
	    <div class="container">
		<h1>content</h1>
		<img src="./assets/logo-placeholder.png" width="250" height="295"></img>
	    </div>
	</div>	
    </body>
</html>
